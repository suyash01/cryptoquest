<div class="row">
  <div class="col-md-8 offset-md-2">
    <ul class="nav nav-tabs nav-fill" role="tablist">
      <li class="nav-item">
        <a class="nav-link rounded-0 active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true"
          >Login</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link rounded-0" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false"
          >Register</a
        >
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
        <div class="card rounded-0">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="card-body">
              <div class="form-group">
                <input type="text" class="form-control rounded-0 form-control-lg" placeholder="Team Name" formControlName="name" />
                <div *ngIf="!loginForm.get('name').valid && loginForm.get('name').touched" class="invalid-feedback">
                  Please enter a team name.
                </div>
              </div>
              <div class="form-group">
                <input type="password" class="form-control rounded-0 form-control-lg" placeholder="Password" formControlName="password" />
                <div *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched" class="invalid-feedback">
                  Password should be 6 characters long.
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-primary rounded-0 btn-lg" [disabled]="!loginForm.valid">Login</button>
            </div>
          </form>
        </div>
      </div>
      <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
        <div class="card rounded-0">
          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="card-body">
              <div class="form-group">
                <input type="text" placeholder="Team Name" class="form-control rounded-0  form-control-lg" formControlName="name" />
                <div *ngIf="!registerForm.get('name').valid && registerForm.get('name').touched" class="invalid-feedback">
                  Team name is required.
                </div>
              </div>
              <div class="form-group">
                <input type="password" placeholder="Password" class="form-control rounded-0  form-control-lg" formControlName="password" />
                <div *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched" class="invalid-feedback">
                  Password should be 6 characters long.
                </div>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  placeholder="Confirm Password"
                  class="form-control rounded-0  form-control-lg"
                  formControlName="confirmPassword"
                />
                <div *ngIf="!registerForm.get('confirmPassword').valid && registerForm.get('confirmPassword').touched" class="invalid-feedback">
                  Password should be 6 characters long.
                </div>
                <div
                  *ngIf="
                    !registerForm.get('password').valid &&
                    registerForm.get('password').touched &&
                    !registerForm.get('confirmPassword').valid &&
                    registerForm.get('confirmPassword').touched
                  "
                  class="invalid-feedback"
                >
                  Passwords do not match.
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-primary btn-lg rounded-0" [disabled]="!registerForm.valid">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
